name: Build and Publish Network Monitor GUI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish self-contained single executable
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true --output ./output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-monitor-exe
          path: ./output/
